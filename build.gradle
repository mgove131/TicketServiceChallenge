apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'main.java.ui.TicketServiceUI'

repositories {
    jcenter()
}

jar {
    baseName = 'TicketServiceUI'
    version =  '1.0.0'
    manifest {
        attributes 'Main-Class': 'main.java.ui.TicketServiceUI'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22'

    testCompile 'junit:junit:4.12'
}

